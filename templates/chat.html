<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Chatroom</h1>
                <p>Welcome, {{ username }}! <a href="{{ url_for('logout') }}">Logout</a> | <a href="{{ url_for('alert') }}">Check Alerts</a> {% if user and (user.username == 'sam' or user.is_admin) %} | <a href="{{ url_for('admin_panel') }}">Admin Panel</a>{% endif %}</p>
                <div class="content">
                    <h4>ALERT:</h4>
                    <p>{{ site_content }}</p>
                </div>
                <ul id="messages" class="list-group"></ul>
                <input id="myMessage" autocomplete="off" class="form-control" placeholder="Type your message here...">
                <button id="sendButton" class="btn btn-primary mt-2">Send</button>
                <div id="errorMessages" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
